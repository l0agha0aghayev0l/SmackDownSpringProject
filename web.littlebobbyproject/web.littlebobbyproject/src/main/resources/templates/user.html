<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Fixed top</a>
		</div>
		<div class="container-fluid">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item h5"><a class="nav-link" th:href="@{/main/user/add}">Add User</a></li>
				<li class="nav-item h5"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5 bg-light text-dark p-5 rounded-5">
		<div class="row">
			<div class="col-5">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="">
			</div>
			<div class="col-7">
				<h1 class="display-5 text-center" th:text="${user.username}"></h1>
				<p>Full Name: <span th:text="${user.name}"></span> <span th:text="${user.surname}"></span></p>
				<p>Age: <span th:text="${user.age}"></span></p>
				<p>Country: <span th:text="${user.country}"></span></p>
			</div>
		</div>
	</div>
</body>

</html>
