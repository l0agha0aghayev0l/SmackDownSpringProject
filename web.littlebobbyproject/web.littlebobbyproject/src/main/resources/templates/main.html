<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Fixed top</a>
		</div>
		<div class="container-fluid">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item h5"><a class="nav-link" th:href="@{/main/user/add}">Add User</a></li>
				<li class="nav-item h5"><a class="nav-link" href="#">Link</a></li>
			</ul>
			<form class="d-flex" th:action="@{/main/search}">
        		<input class="form-control me-2" name="username" type="text" placeholder="Search">
        		<button class="btn btn-primary" type="submit" >Search</button>
      		</form>
		</div>
	</nav>

	<div class="container mt-5 bg-dark text-light p-5 rounded-5">
		<h1 class="text-center display-1">My Bobbies Group</h1>
		<div class="row mt-3">
			<div class="col-4 p-2" th:each="user:${users}">
				<div class="card">
					<img class="card-img-top"
						src="https://www.w3schools.com/bootstrap4/img_avatar1.png"
						alt="Card image" style="width: 100%">
					<div class="card-body">
						<h4 class="card-title" th:text="${user.username}"></h4>
						<p class="card-text">Some example text some example text. John
							Doe is an architect and engineer</p>
						<a href="#" class="btn btn-primary">See Profile</a>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
