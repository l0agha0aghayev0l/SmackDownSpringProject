<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Fixed top</a>
		</div>
		<div class="container-fluid">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item h5"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5 bg-light text-dark p-5 rounded-5">
		<div class="row">
			<div class="col-5">
				<img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="">
			</div>
			<div class="col-7">
				<h1 class="display-5 text-center" th:text="${student.name} + ' ' + ${student.surname}"></h1>
				<p style="font-size: 20px">Birthday: <span th:text="${student.birthday}"></span></p>
				<p style="font-size: 20px">Address: <span th:text="${student.address}"></span></p>
				<p style="font-size: 20px">School: <span th:text="${student.school}"></span>, <span th:text="${student.grade}"></span> grade</p>
				<button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-warning">Change</button>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-xl">
  	<form th:action="@{/school/student/save}" th:method="POST" th:object="${student}" autocomplete="off">
    	<div class="modal-content">

      <!-- Modal Header -->
      	<div class="modal-header">
        	<h4 class="modal-title">Add Student</h4>
        	<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      	</div>

      <!-- Modal body -->
      <div class="modal-body">
      
      	<input type="hidden" th:field="*{id}">
        
        	<div class="row">
        		<div class="col-6">
        			<label for="name" class="form-label m-0">Name:</label>
        			<input name="name" class="form-control" type="text" th:field="*{name}" placeholder="Input your name" required>
        		</div>
        		<div class="col-6">
					<label for="surname" class="form-label m-0">Surname:</label>
        			<input name="surname" class="form-control" type="text" th:field="*{surname}" placeholder="Input your surname" required>        		
        		</div>
        	</div>
        	
        	<label for="birthday" class="form-label m-0 mt-3">Birthday:</label>
        	<input name="birthday" class="form-control" th:field="*{birthday}" type="date" required>
        	
        	<label for="address" class="form-label m-0 mt-3">Address:</label>
        	<input name="address" class="form-control" type="text" th:field="*{address}" placeholder="Input your address" required>
        	
        	<label for="grade" class="form-label m-0 mt-3">Grade:</label>
        	<input name="grade" class="form-control" type="number" th:field="*{grade}" placeholder="Input your grade" required>
        	
        	<label for="school" class="form-label m-0 mt-3">School:</label>
        	<input name="school" class="form-control" type="text" th:field="*{school}" placeholder="Input your school" required>
        	
        	<label for="description" class="form-label m-0 mt-3">Description:</label>
        	<textarea class="form-control" rows="3" th:field="*{description}" name="description"></textarea>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
      	<button type="submit" class="btn btn-success">Add Student</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
    </form>
  </div>
</div>
</body>

</html>
