<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: #BCC9C9">

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Fixed top</a>
		</div>
		<div class="container-fluid">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item h5"><a class="nav-link" href="#">Add
						User</a></li>
				<li class="nav-item h5"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5 w-50 bg-light text-dark p-5 rounded-5">
		<h1 class="text-center display-5">Add User</h1>
		<form th:action="@{/main/user/save}" autocomplete="off" th:object="${user}" th:method="POST">				
			<label for="username" class="form-label m-0 mt-3">Username:</label> 
			<input type="text" class="form-control" placeholder="Enter username" name="username" th:field="*{username}">

			<label for="name" class="form-label m-0 mt-3">Name:</label> 
			<input type="text" class="form-control" placeholder="Enter name" name="name" th:field="*{name}">
			
			<label for="surname" class="form-label m-0 mt-3">Surname:</label> 
			<input type="text" class="form-control" placeholder="Enter surname" name="surname" th:field="*{surname}">
			
			<label for="age" class="form-label m-0 mt-3">Age:</label> 
			<input type="number" class="form-control" placeholder="Enter age" name="age" th:field="*{age}">

			<label for="pwd" class="form-label m-0 mt-3">Country:</label> 
			<input type="text" class="form-control" placeholder="Enter Country" th:field="*{country}" name="pswd">

			<button type="submit" class="btn btn-primary mt-4">Add</button>
		</form>

	</div>
</body>

</html>
